<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart, Unfolded - A Digital Love Letter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-hearts" id="floatingHearts">
        <!-- Hearts will be dynamically added here -->
    </div>
    <div class="floating-butterflies" id="floatingButterflies">
        <!-- Butterflies will be dynamically added here -->
    </div>
    <div class="rose-petals" id="rosePetals">
        <!-- Rose petals will be dynamically added here -->
    </div>
    <div class="lyrics-container" id="lyricsContainer">
        <!-- Lyrics will be dynamically added here -->
    </div>
    <div class="container">
        <div class="cards-container">
            <!-- Cards will be dynamically generated -->
        </div>
        <div class="final-message" style="display: none;">
            <div class="heart-animation"></div>
            <h1>Happy First Anniversary, My Love!</h1>
            <p class="final-text">Every moment with you is a treasure I'll keep forever...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
